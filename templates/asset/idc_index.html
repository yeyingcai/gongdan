<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {% include 'top.html' %}
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="/static/css/uniform.css" />
		<link rel="stylesheet" href="/static/css/select2.css" />
		<link rel="stylesheet" href="/static/css/unicorn.main.css" />
		<link rel="stylesheet" href="/static/css/unicorn.grey.css" class="skin-color" />
</head>
<body>
<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
								<h5>IDC机房信息列表</h5>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>机房名称</th>
											<th>联系人</th>
											<th>联系电话</th>
											<th>运营商</th>
                                            <th>操作</th>
										</tr>
									</thead>
                                    {% for i in idc_info %}
									<tbody>
										<tr>
											<td><a href="/asset/idc_disp/{{ i.id }}">{{ i.name }}</a></td>
											<td>{{ i.linkman }}</td>
											<td>{{ i.phone }}</td>
											<td>{{ i.operator }}</td>
                                            <td rowspan=$rowspan style='vertical-align: middle;text-align: center;'><a href="/asset/idc_del/{{ i.id }}" class="button button-action button-pill"><button type="button" class="btn btn-primary btn-xs">删除</button> </a> <a href="/asset/idc_add/" class="button button-action button-pill"><button type="button" class="btn btn-success">编辑</button></a></td>
										</tr>
									</tbody>
                                    {% endfor %}
								</table>
							</div>
						</div>
                    </div>
                </div>
</div>

<a href="/asset/idc_add/" class="button button-action button-pill"><button type="button" class="btn btn-primary">添加机房</button></a>

</body>
</html>
