<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

{% include 'top.html' %}

</head>
<body>

            <div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
								<h5>Text inputs</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="#" method="post" class="form-horizontal" />
                                      {% csrf_token %}
									<div class="control-group">
										<label class="control-label">工单类型</label>
										<div class="controls">
                                            <select class="form-control" type="text" name="fo_type">
                                                <option>监控协助</option>
                                                <option>DB协助</option>
                                                <option>上线协助</option>
                                                <option>权限申请</option>
                                                <option>主机申请</option>
                                                <option>BLB申请</option>
                                                <option>宽带申请</option>
                                                <option>其他协助</option>
                                             </select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">工单标题</label>
										<div class="controls">
											<input type="text" name="fo_title"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">工单描述</label>
										<div class="controls">
											<textarea class="form-control" name="fo_text" rows="15"></textarea>
										</div>
									</div>
									<div class="form-actions">
										<input type="submit" value="提交">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
            </div>
        </form>
