<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
{% include 'top.html' %}
                    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="/static/css/uniform.css" />
		<link rel="stylesheet" href="/static/css/select2.css" />
		<link rel="stylesheet" href="/static/css/unicorn.main.css" />

</head>
<body>
            <div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-th-list"></i>
								</span>
								<h5>Span12</h5>
							</div>
							<div class="widget-content">
                                            <table width="100%">
                                                <tbody>
                                                <tr>
                                                    <th>工单编号  ：</th>
                                                    <td>{{ order_info.id }}</td>
                                                </tr>
                                                <td>
                                                <tr>
                                                    <th>工单类型  ：</th>
                                                    <td>{{ order_info.order_type }}</td>
                                                </tr>
                                                <td>
                                                <tr>
                                                    <th>工单标题  ：</th>
                                                    <td>{{ order_info.order_title }}</td>
                                                </tr>
                                                <td>
                                                 <td>
                                                    <td>
                                                 <tr>
                                                    <th>工单申请人  ：</th>
                                                    <td>{{ order_info.faqi_user.r_name }}</td>
                                                </tr>
                                            </table>
                                <div class="container-fluid">
				                    <div class="row-fluid">
					                    <div class="span12">
						                    <div class="widget-box">
							                    <div class="widget-title">
								                <span class="icon">
                                                    <i class="icon-envelope"></i>
								                </span>
								                <h5>工单详情</h5>
							                    </div>
							                <div class="widget-content">
								            {{ order_info.order_text }}
							                </div>
                                                   {% for i in comm_reply %}
                                                <p>
                                                    <i class="icon-user"></i><td>&#32;
                                                    <span class="msg-block">
                                                        <strong>{{ i.comment_user.r_name }}:</strong>&#12288;
                                                        <span class="msg">{{ i.comment_text }}</span>

                                                    </span>
                                                </p>
                                                {% endfor %}
                                        </div>
						                </div>
					                </div>
				                </div>
                            </div>
						</div>
					</div>
				</div>
            </div>
